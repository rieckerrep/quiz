<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RieckerRep-Quiz</title>
  <!-- Supabase JavaScript Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    /***********************************
     *   Gesamt-Container mit Rand     *
     ***********************************/
    #quiz-container {
      border: 3px solid black;  
      margin: 20px auto;        
      max-width: 1200px;        
      min-height: 600px;        
      position: relative;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      box-sizing: border-box;
      font-family: Cambria, sans-serif;
    }
    /********************************************
     *  Frageauswahl (oben, horizontal, LINKS)  *
     ********************************************/
    .question-selection-row {
      display: flex;
      align-items: center;
      justify-content: flex-start;  
      background-color: transparent; 
      padding: 10px;
      border-bottom: 2px solid black; 
      gap: 5px; 
    }
    .question-selection {
      display: flex;
      gap: 5px;
    }
    .question-select-item {
      background-color: #000; 
      color: #fff;
      width: 30px;
      height: 30px;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s;
      border: none;
    }
    .question-select-item:hover {
      background-color: #333;
    }
    /***********************************************
     *  2 Spalten: links (1), rechts (3)
     ***********************************************/
    .content-row {
      display: flex;
      flex: 1;
      flex-direction: row;
    }
    /*************************
     *   Linke Spalte (1)
     *************************/
    .question-panel {
      width: 50%;
      background-color: #000; 
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .question-number {
      font-weight: bold;
    }
    .progress-bar-container {
      background-color: #333; 
      width: 50%;
      height: 8px;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }
    .progress-bar {
      background-color: #FFD700; 
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
    #questionText {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0;
      color: #fff;
    }
    #explanationContainer {
      background-color: #111;
      border-radius: 5px;
      padding: 15px;
      margin-top: 20px;
      display: none;
      text-align: left;
    }
    #explanationText {
      margin-top: 2em; 
      margin-bottom: 10px;
      white-space: pre-line;
    }
    /***************************
     *   Rechte Spalte (3)
     ***************************/
    .answer-panel {
      width: 50%;
      background-color: #fff; 
      color: #000;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }
    .answer-top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .xp-box {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 10px;
      border-radius: 10px;
      font-weight: bold;
      color: #fff;  
      background: linear-gradient(135deg, #1e90ff 0%, #5dade2 100%);
      position: relative;
    }
    .xp-icon {
      width: 16px;
      height: 16px;
    }
    .xp-change {
      position: absolute;
      font-size: 18px;
      font-weight: bold;
      color: green;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      animation: xp-float-up 2s ease-out forwards;
    }
    @keyframes xp-float-up {
      0% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -40px); }
    }
    .coin-row {
      display: flex;
      gap: 10px;
    }
    .coin-box {
      background: gold;
      padding: 5px 10px;
      border-radius: 10px;
      color: #000;
      position: relative;
      font-weight: bold;
    }
    .coin-change {
      position: absolute;
      font-size: 18px;
      font-weight: bold;
      top: 0;
      right: 30%;
      transform: translateX(50%);
    }
    .coin-change.positive {
      color: green;
      animation: float-up 2s ease-out forwards;
    }
    .coin-change.negative {
      color: red;
      animation: float-down 2s ease-out forwards;
    }
    @keyframes float-up {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
    @keyframes float-down {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(50px); }
    }
    #options {
      background-color: #fff;
      border-radius: 5px;
      min-height: 60px;
      margin-bottom: 20px;
      text-align: left;
      padding: 10px;
      box-sizing: border-box;
      flex: 1;
    }
    /* Buttons */
    button {
      background: #fff;
      color: #000;
      border: 2px solid #000;
      border-radius: 5px;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-family: Cambria, sans-serif;
    }
    button:hover {
      background-color: #333;
      color: #fff;
    }
    #approveBtn,
    #rejectBtn,
    #nextBtn {
      display: none;
    }
    /* "Weiter" Button => grün mit weißer Schrift */
    #nextBtn {
      margin-top: 10px;
      border-color: green;
      background-color: green;
      color: #fff;
    }
    #nextBtn:hover {
      background-color: #006600;
      color: #fff;
    }
    #repeatBtn {
      display: none;
    }
    /* Spezielle Buttons für Open Questions */
    .open-approve {
      background-color: green !important;
      color: #fff !important;
      border-color: green !important;
    }
    .open-approve:hover {
      background-color: #006600 !important;
      color: #fff !important;
    }
    .open-reject {
      background-color: red !important;
      color: #fff !important;
      border-color: red !important;
    }
    .open-reject:hover {
      background-color: #990000 !important;
      color: #fff !important;
    }
    /* Drag & Drop */
    .assignment-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .assignment-pair {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .draggable-item {
      display: inline-block;
      background: #333;
      color: #fff;
      padding: 8px 10px;
      border-radius: 5px;
      margin: 5px;
      cursor: move;
    }
    .draggable-item:active {
      opacity: 0.7;
    }
    .target-zone {
      border: 2px dashed #888;
      padding: 15px;
      border-radius: 5px;
      background-color: #fff;
      text-align: center;
      position: relative;
      min-height: 40px;
      width: 45%;
    }
    .target-zone.hover {
      background-color: #eee;
    }
    /********************************************
     *  Halbkreis am Ende
     ********************************************/
    #endScreen {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .justice-icon {
      width: 300px;
      height: 300px;
      fill: #000;
      margin-bottom: -30px;
    }
    .circular-progress {
      width: 300px;
      height: 150px;
      margin: 10px auto;
      position: relative;
      overflow: visible;
    }
    .circular-progress svg {
      width: 100%;
      height: 100%;
    }
    .circle-bg {
      fill: none;
      stroke: #444;
      stroke-width: 2.8;
    }
    .circle {
      fill: none;
      stroke: #ffd700;
      stroke-width: 2.8;
      stroke-linecap: round;
      transition: stroke-dasharray 1s ease;
    }
    .percentage {
      font-size: 0.25em; 
      fill: #000;
    }
    #endTitle {
      margin: 0;
      font-size: 1.5rem;
    }
    #endMessage {
      margin: 10px 0 10px 0;
    }
    #coinBalance {
      margin-bottom: 10px;
      font-weight: bold;
    }
    #continueBtn {
      background: #000; 
      color: #fff;
      border: 2px solid #000;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      font-family: Cambria, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      display: inline-block;
      width: auto;
    }
    #continueBtn:hover {
      background-color: #333;
      color: #fff;
    }
    #medalInfo {
      margin-top: 10px;
      font-weight: bold;
    }
    /***********************************************
     *   Mobile Ansicht (XP/Münzen "über" dem Konstrukt)
     ***********************************************/
    @media (max-width: 768px) {
      .content-row {
        flex-direction: column; 
      }
      .answer-top-row {
        order: -1; 
        width: 100%;
        margin-top: 10px;
      }
      .question-panel {
        width: 100%;
        order: 1;
      }
      .answer-panel {
        width: 100%;
        order: 2;
      }
      #explanationContainer {
        order: 3;
        margin-top: 10px;
      }
    }
    /***********************************************
     *   Darkmode
     ***********************************************/
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #222;
        color: #fff;
      }
      #quiz-container {
        border: 2px solid #999;
        background-color: #333;
      }
      .question-panel {
        background-color: #111;
      }
      .answer-panel {
        background-color: transparent;
        color: #fff;
      }
      button {
        border: 1px solid #999;
      }
      button:hover {
        background-color: rgba(255,255,255,0.8);
        color: #000;
      }
      .question-select-item {
        background-color: rgba(255,255,255,1);
        color: #000;
      }
      .question-select-item:hover {
        background-color: rgba(255,255,255,0.8);
      }
      .coin-box {
        color: #000;
        background: gold;
      }
      .circle-bg {
        stroke: #bbb; 
      }
      .percentage {
        fill: #fff;
      }
    }
    /***********************************************
     *   R/F-Buttons nebeneinander
     ***********************************************/
    .horizontal-buttons {
      display: flex;
      gap: 10px;
    }
    .subquestions {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .open-question-textarea {
      background: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-family: inherit;
      resize: vertical;
      min-height: 80px; 
      width: 100%;
      box-sizing: border-box;
    }
    .case-subquestion-container {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background-color: #f1f1f1;
    }
    .case-subquestion-text {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .case-subquestion-buttons {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

<!-- Quiz-Container -->
<div id="quiz-container">
  <!-- Dein HTML-Inhalt, z. B. Frageauswahl, Fragen, Antworten usw. -->
  <div class="question-selection-row">
    <div class="question-selection" id="questionSelection"></div>
  </div>
  <div class="content-row">
    <div class="question-panel">
      <div class="question-header">
        <span class="question-number" id="progressInfo">Frage 1 von ?</span>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>
      <h2 id="questionText">Quiz wird geladen...</h2>
      <div id="explanationContainer">
        <p id="explanationText"></p>
        <button id="approveBtn" class="open-approve">Als richtig werten</button>
        <button id="rejectBtn" class="open-reject">Als falsch werten</button>
        <button id="nextBtn">Weiter →</button>
      </div>
    </div>
    <div class="answer-panel">
      <div class="answer-top-row">
        <div class="xp-box" id="xpBox">
          <span id="xpValue">0</span>
          <svg class="xp-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2l2.92 5.92L21 9.24l-4.58 4.47L17.84 21 12 17.77 6.16 21l1.42-7.29L3 9.24l6.08-1.32L12 2z"/>
          </svg>
        </div>
        <div class="coin-row">
          <div class="coin-box">Gesamt: <span id="totalCoins">100</span> 🪙</div>
          <div class="coin-box">Runde: <span id="roundCoins">0</span> 🪙</div>
        </div>
      </div>
      <div id="options"></div>
      <button id="repeatBtn">🔄 Wiederholen</button>
      <div id="endScreen">
        <img src="https://lqoulygftdjbnfxkrihy.supabase.co/storage/v1/object/public/quiz-assets/waage.svg" alt="justice" class="justice-icon">
        <div class="circular-progress">
          <svg viewBox="0 0 36 36">
            <path class="circle-bg" d="M2 18 a 16 16 0 0 1 32 0"/>
            <path id="circleBar" class="circle" stroke-dasharray="0, 50.265" d="M2 18 a 16 16 0 0 1 32 0"/>
            <text x="18" y="18" id="xpText" class="percentage" text-anchor="middle">0 / 0 XP</text>
          </svg>
        </div>
        <h2 id="endTitle">Quiz beendet!</h2>
        <p id="endMessage">Ein Schritt näher an deinem Erfolg im Jurastudium!</p>
        <p id="coinBalance"></p>
        <p id="medalInfo"></p>
        <button id="continueBtn">🔄 Wiederholen</button>
      </div>
    </div>
  </div>
</div>
